
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Selindell造物</title>
    
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#a855f7" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- 基础环境补丁：防止某些库因找不到 process 而崩溃 -->
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://esm.sh">
    
    <script async src="https://esm.sh/es-module-shims"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
      :root { --primary: #a855f7; --bg-deep: #F8F9FB; }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--bg-deep); 
        margin: 0; 
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none; /* 防止移动端下拉刷新导致的白边 */
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      #initial-loader {
        position: fixed; inset: 0; display: flex; flex-direction: column;
        align-items: center; justify-content: center; background: #FFFFFF; z-index: 9999;
      }
      .loader-dot {
        width: 16px; height: 16px; background: #a855f7; border-radius: 50%;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.4; } 50% { transform: scale(1.4); opacity: 0.8; } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/": "https://esm.sh/react@19.0.0/",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="initial-loader">
      <div class="loader-dot"></div>
      <p style="margin-top: 24px; font-size: 10px; font-weight: 800; color: #94a3b8; letter-spacing: 0.3em;">SELINDELL CORE INITIALIZING</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if(loader) loader.style.display = 'none';
        }, 300);
      });
    </script>
  </body>
</html>
