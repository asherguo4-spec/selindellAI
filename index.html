
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Selindell AI | 潮玩造物主</title>
    <!-- 预连接：告诉浏览器提前准备好加载外部资源，缩短确认后的白屏时间 -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://esm.sh">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root { --primary: #a855f7; --secondary: #6366f1; --bg: #05020a; }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--bg); 
        color: #f3f4f6; 
        margin: 0; 
        overflow-x: hidden;
      }
      /* 增加一个极其精美的原生加载条，在 JS 还没加载完时就显示 */
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #05020a;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .loader-dot {
        width: 12px;
        height: 12px;
        background: #a855f7;
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(168,85,247,0.8);
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.5); opacity: 1; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.93.2"
  }
}
</script>
</head>
  <body>
    <!-- 初始加载状态，用户点完腾讯云的“确定”后会立即看到这个，而不是黑屏 -->
    <div id="initial-loader">
      <div class="loader-dot"></div>
      <p style="margin-top: 20px; font-size: 10px; font-weight: bold; letter-spacing: 0.3em; color: #4b5563; text-transform: uppercase;">Connecting to Selindell Core...</p>
    </div>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <script>
      // 当 App 加载好后，隐藏这个加载条
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if(loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      });
    </script>
  </body>
</html>
