
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Selindell AI | 潮玩造物主</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root { --primary: #a855f7; --secondary: #6366f1; --bg: #05020a; }
      body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: #f3f4f6; margin: 0; overflow-x: hidden; }
      .bg-mesh { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 0% 0%, rgba(168, 85, 247, 0.15) 0%, transparent 50%), radial-gradient(circle at 100% 100%, rgba(99, 102, 241, 0.15) 0%, transparent 50%); filter: blur(80px); }
      .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.08); }
      .purple-gradient { background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
  <script type="importmap">
{
