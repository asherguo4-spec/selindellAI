    <style>
      :root { 
        --primary: #a855f7; 
        --secondary: #6366f1; 
        --bg-deep: #F8F9FB; 
        --text-main: #1A1A1A;
        --text-sub: #64748b;
      }
      
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--bg-deep); 
        color: var(--text-main); 
        margin: 0; 
        overflow-x: hidden;
      }

      input:focus, textarea:focus {
        outline: none !important;
        box-shadow: none !important;
      }

      .bg-ambience {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, #FFFFFF 0%, #F1F4F9 100%);
        overflow: hidden;
      }

      .glow-orb {
        position: absolute;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.15;
        animation: float 30s infinite alternate ease-in-out;
      }
      .orb-1 { background: #d8b4fe; top: -10%; left: -10%; }
      .orb-2 { background: #c7d2fe; bottom: -10%; right: -10%; animation-delay: -7s; }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(60px, 120px) scale(1.15); }
        100% { transform: translate(-40px, 60px) scale(0.9); }
      }

      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #FFFFFF;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loader-dot {
        width: 16px;
        height: 16px;
        background: #a855f7;
        border-radius: 50%;
        box-shadow: 0 0 25px rgba(168,85,247,0.3);
        animation: pulse 1.5s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.4; }
        50% { transform: scale(1.4); opacity: 0.8; }
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.04);
      }
      
      .purple-gradient {
        background: linear-gradient(135deg, #a855f7 0%, #8b5cf6 100%);
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">

  <body>
    <div class="bg-ambience">
      <div class="glow-orb orb-1"></div>
      <div class="glow-orb orb-2"></div>
    </div>

    <div id="initial-loader">
      <div class="loader-dot"></div>
      <p style="margin-top: 28px; font-size: 11px; font-weight: 800; letter-spacing: 0.5em; color: #94a3b8; text-transform: uppercase;">程序初始化中</p>
    </div>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }

      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if(loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      });
    </script>
  </body>
